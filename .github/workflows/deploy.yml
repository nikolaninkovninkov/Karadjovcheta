name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
jobs:
  client:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: cd client && npm i && yarn build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_DEPLOY_KEY }}'
          channelId: live
          projectId: '${{secrets.APP_ID}}'
  server:
    runs-on: ubuntu-latest
    env:
      IMAGE_URL: gcr.io/${{secrets.APP_ID}}/node-server:latest
    steps:
      - uses: actions/checkout@v2
      - run: cd server && npm i && npm run build
      - uses: google-github-actions/setup-gcloud@master
        with:
          service_account_email: ${{ secrets.CLOUD_RUN_DEPLOY_EMAIL}}
          service_account_key: ${{ secrets.CLOUD_RUN_DEPLOY_KEY}}
      - run: gcloud auth configure-docker && gcloud components install docker-credential-gcr
      - run: cd server && gcloud builds submit --tag $IMAGE_URL --project ${{secrets.APP_ID}}
      - run: gcloud run deploy node-server --region us-central1 --allow-unauthenticated --image $IMAGE_URL --project ${{secrets.APP_ID}}
